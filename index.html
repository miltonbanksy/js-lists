<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create & Edit Lists</h1>

    <table style="width: 100%;">
        <tr>
            <td>
                Input / Output<br>
                <textarea style="width: 90%; height: 60px" id="input-text-to-edit" placeholder="Enter text here..."></textarea>
            </td>
            <td>
                Original Text<br>
                <textarea style="width: 90%; height: 60px" id="output-text" placeholder="" disabled></textarea>
            </td>
        </tr>
    </table>
    
    <br>
    1. <button id="btn-remove-numbers-colons-spaces">Clean Up</button>
    <br><br>
    2. <button id="btn-format-to-new-lines">Format to New Lines</button>
    <br><br>
    3. <button id="btn-list-to-json">Convert List to JSON array</button>
    <br><br>
    4. <button id="btn-split-array-odd-even">Split Array into 2 (odd, even)</button>
    <div id="split-results">
        <h3>Array 1:</h3>
        <div id="array1Output"></div>

        <h3>Array 2:</h3>
        <div id="array2Output"></div>
    </div>
    <br><br><hr>
    
    <button id="btn-remove-numbers">Remove Numbers</button>
    <button id="btn-remove-punctuation">Remove Punctuation</button>
    
    <hr>

    <h2>Create Custom Lists</h2>
    <button id="btn-create-new-list">Create New List</button>
    <div class="flex-column" id="list-container"></div>
    
    <script src="script.js"></script>
        
</body>
</html>
